name: Size Metrics

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

on:
  push:
  pull_request:
    branches: [ "master", "main", "release/*", "feature/*" ]

jobs:
  build:
    name: Build apk
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/buildSrc/**/*.kt') }}

      - name: Generate shorter github.sha for head branch
        id: head-short-sha
        uses: actions/github-script@v6
        with:
          result-encoding: string
          script: return context.sha.substring(0,7)

      - name: Build Debug APK for head branch and rename it to match head-short-sha result
        run: |
          ./gradlew assembleDebug -Pdensity=xhdpi -PabiFilters=arm64-v8a
          mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/${{steps.head-short-sha.outputs.result}}.apk

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: ${{steps.head-short-sha.outputs.result}}
          path: app/build/outputs/apk/debug/${{steps.head-short-sha.outputs.result}}.apk