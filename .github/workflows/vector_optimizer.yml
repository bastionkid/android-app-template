name: Vector Optimizer

on:
  push:
  pull_request:
    branches: [ "master", "main", "release/*", "feature/*" ]

jobs:
  optimizer:
    name: Optimizer
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install avocado tool by Alex Lockwood
        run: npm install -g avocado

      - name: Optimizes Vector Drawables
        run: |
          chmod +x ./.github/scripts/vector_optimizer.sh
          ./.github/scripts/vector_optimizer.sh
        shell: bash

      - name: Use github script to generate shorter github.sha
        id: short-sha
        uses: actions/github-script@v6
        with:
          result-encoding: string
          script: return context.sha.substring(0,7)

      - name: Create optimize-vectors branch
        run: |
          git config --global user.email "akash.mercer@gmail.com"
          git config --global user.name "Akash Khunt"
          git checkout -b optimize-vectors-${{steps.short-sha.outputs.result}}
          git push --set-upstream origin optimize-vectors-${{steps.short-sha.outputs.result}}

      - name: Open PR
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'vectors optimized'
          title: 'Vectors optimized'
          body: 'Vectors drawables optimized using avocado tool'
          branch: optimize-vectors-${{steps.short-sha.outputs.result}}
          base: master
